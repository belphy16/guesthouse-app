<div>
<h2>Your Bookings</h2>
<table class="table table-striped table-hover" >
<thead>
    <tr>
      <th>Booking ID</th>
      <th>Name</th>
      <th>From</th>
      <th>To</th>
      <th>No. Of Guests</th>
      <th>No. Of Rooms</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="booking in specificBooking">
      <td>{{booking.bookingId}}</td>
      <td>{{booking.name}}</td>
      <td>{{booking.fromDate}}</td>
      <td>{{booking.toDate}}</td>
      <td>{{booking.guests}}</td>
      <td>{{booking.rooms}}</td>
    </tr>
   </tbody>	
</table>
<a href="#/bookingForm" class="btn btn-warning">New Booking</a>
</div>
