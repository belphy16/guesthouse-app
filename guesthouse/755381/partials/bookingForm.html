<h2>Booking Form</h2>
<form class="form-horizontal">

<!-- Mandatory Required fields functionality is implemented but ignored in Firefox
See link: https://support.mozilla.org/en-US/questions/955012 -->
		
		<div class="form-group"><label class="col-sm-4 control-label">Name:</label>
		<div class="col-sm-5"><input class="form-control" type="text" ng-model="name" required="required"></input></div></div>
		
		<div class="form-group"><label class="col-sm-4 control-label">From:</label>
		<div class="col-sm-5"><input class="form-control" type="text" placeholder="mm/dd/yyyy" ng-model="from" required="required"></input></div></div>
		
		<div class="form-group"><label class="col-sm-4 control-label">To:</label>
		<div class="col-sm-5"><input class="form-control" type="text" placeholder="mm/dd/yyyy" ng-model="to" required="required"></input></div></div>
		
		<div class="form-group"><label class="col-sm-4 control-label">No. Of Guests: Book (Max value 10)</label>
		<div class="col-sm-5"><input class="form-control" type="number" min="1" max="10" ng-model="guests" required="required"></input></div></div>
		
		<div class="form-group"><label class="col-sm-4 control-label">No. Of Rooms (Max value 10)</label>
		<div class="col-sm-5"><input class="form-control" type="number" min="1" max="10" ng-model="rooms" required="required"></input></div></div>
		
		<span class="form-group"><a  href="#/bookings" class="btn btn-warning" ng-click="book()"></a></span>
		
</form>
<br/>
